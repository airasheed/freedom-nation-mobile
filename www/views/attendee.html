<ion-view view-title="{{attendee.name}}">
    <ion-content>
        <div class="attendee-img-div row circleBase" style="background-image:url('{{attendee.img.src}}');">
        </div>
        <div class="attendee-info">
            <h3>{{attendee.name}}</h3>
        </div>

        <div class="status-div row">
            <div class="col status">Status: </div>
            <!--<div class="col" ng-class="attendee.status == 'inactive' ? 'inactive' : 'active '">-->
                <!--<i class="icon-member-status" ng-class="attendee.status == 'inactive' ? 'ion-alert-circled' : 'ion-checkmark-circled' "></i>-->
                <!--<span class="text-member-status">{{attendee.status}}</span></div>-->
            <div class="col" ng-class="attendee.status == 'inactive' ? 'inactive ion-alert-circled' : 'active ion-checkmark-circled'">
                {{attendee.status}}
            </div>
        </div>

    </ion-content>
    <ion-footer-bar class="custom-footer-bar">
            <button class="button col" ng-if="attendee.status == 'inactive' && !attending">Member Inactive</button>
            <button class="button col button-dark" ng-click="addToEvent()"
                    ng-if="!attending && attendee.status != 'inactive'">Add to Event</button>
            <button class="button col disabled" ng-if="attending">Attending Event</button>
    </ion-footer-bar>
</ion-view>
